jgreene:
  name: "Jason Greene"
  bio: "Former lead of the WildFly application server project. I am also a member of the JCP, and represent Red Hat on the Java EE specification. During my tenure at JBoss, I have worked in many areas including the application server, clustering, web services, AOP, and security. My interests include concurrency, distributed computing, hardware and programming language design."
  location: "Madison, WI"
  occupation: "Chief Architect"
  avatar: jgreene.jpg
  twitter: "jtgreene"
bstansberry:
  name: "Brian Stansberry"
  bio: "Brian Stansberry is the current lead of the WildFly application server project. He is best known for the development of the administration and management capabilities in WildFly and JBoss EAP 6. Previously, he was the technical lead for the application server’s high availability clustering features.
Brian’s background is in international business and East Asian studies, with a bachelor’s degree from Michigan State and a master’s degree from Stanford. Before getting bitten by the software bug, Brian had a successful career in corporate finance in the semiconductor industry. He started working on JBoss technologies in 2003 and joined the company in 2005."
  location: "Ballwin, MO"
  occupation: "WildFly Project Lead"
  avatar: bstansberry.jpg
arun-gupta:
  name: "Arun Gupta"
  bio: "Arun is responsible for developer evangelism of JBoss Middleware at Red Hat. He is a technology enthusiast, a passionate runner, an author of best-selling book, a community guy, and loves to engage with developers."
  location: "San Jose, CA"
  occupation: "Director, Developer Advocacy"
  avatar: arungupta.jpg
  twitter: "arungupta"
bobmcwhirter:
  name: "Bob McWhirter"
  bio: "Bob leads the Research & Prototyping group within Red Hat Middleware, typically mis-using other projects within the company.  He plays the banjo."
  location: "Wytheville, VA"
  occupation: "Director, R&P"
  avatar: bobmcwhirter.jpg
  twitter: "bobmcwhirter"
kenfinnigan:
  name: "Ken Finnigan"
  bio: "Ken is a Principal Software Engineer at Red Hat, working on various projects. He is the project co-lead of WildFly Swarm with Bob McWhirter, and the author of books on GateIn and CDI."
  location: "Boston, MA"
  occupation: "WildFly Swarm Project Co-Lead"
  avatar: kenfinnigan.jpg
  twitter: "kenfinnigan"
